<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NY Times Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>

	<!-- Our JS -->
	<script type="text/javascript" src="assets/apps.js"></script>
</head>
<body>
	
	<div class="container">

		<div class="row">

			<div class="jumbotron">
			  <h1>NY Times Search</h1>
			</div>
			
		</div>

		<div class="row">

			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h3 class="panel-title">Search Parameters</h3>
			  	</div>

			  	<div class="panel-body">
    				  

					<div class=“col-md-12”>
						<p>Search Term:</p>
						<input type=“text”>
					</div>

					<select class=“col-md-12 selectpicker”>
						<option data-recordNumber="1" >1</option>
						<option data-recordNumber="5" >5</option>
						<option data-recordNumber="10" >10</option>
					</select>

					<div class=“col-md-12”>
						<p>Start Year (Optional):</p>
						<input type=“text”>
					</div>

					<div class=“col-md-12”>
						<p>End Year (Optional):</p>
						<input type=“text”>
					</div>

					<button id="search-button">Search</button>
					<button>Clear Results</button>

				</div>

				<div id="results" class = "row"></div>

		</div>

	</div>
		
</body>
</html>
